<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Profle Card UI Design | CoderGirl </title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
  <div class="profile-card">
    <div class="image">
      <img src="images/profile.jpeg" alt="" class="profile-pic">
    </div>
    <div class="data">
      <h2>Joseph Vijay </h2>
      <span>Part time politician - Full time actor </span>
    </div>
    <div class="row">
      <div class="info">
        <h3>Kill count</h3>
        <span>41</span>
      </div>
      <div class="info">
        <h3>Remaining </h3>
        <span>85.3 M </span>
      </div>
      <div class="info">
        <h3>Movies</h3>
        <span>68</span>
      </div>
    </div>
    <div class="buttons">
      <a href="#" class="btn">Support Me</a>
      <a href="#" class="btn">Troll Me</a>
    </div>
  </div>
</section>
</body>
</html>
